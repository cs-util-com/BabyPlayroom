<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Baby Playroom</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        /* Basic styles to ensure fullscreen and no scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg1, #FFB3BA); /* Default pastel */
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden; /* Crucial for animal wrap-around */
        }
        #parent-menu-button {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background-color: rgba(0,0,0,0.3);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            opacity: 0.6;
            z-index: 1000; /* Ensure it's above animals */
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999; /* Below button, above animals */
        }
        #padlock-target {
            width: 64px; /* As per spec */
            height: 64px; /* As per spec */
            background-color: #ccc; /* Placeholder, style as needed */
            border-radius: 10px;
            margin-bottom: 20px; /* Space between padlock and settings */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px; /* For padlock icon if using text/emoji */
        }
        #settings {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #settings input[type="range"] {
            width: 80%;
            margin-bottom: 15px;
        }
        #settings .btn-row button {
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
        #settings .btn-row button.active {
            background-color: #a0a0a0;
            color: white;
        }
        .animal { /* Basic animal style for visibility, app.js will handle specifics */
            position: absolute;
            font-size: 60px; /* Default, will be randomized by JS */
            cursor: pointer;
            user-select: none; /* Prevent text selection on tap */
            will-change: transform; /* Performance hint */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Animals will be spawned here by app.js -->
    </div>

    <button id="parent-menu-button">X</button>

    <div id="overlay" hidden>
        <div id="padlock-target">ðŸ”‘</div> <!-- Padlock emoji or an SVG/image -->
        <div id="settings" hidden>
           <label for="vol">Volume</label>
           <input type="range" id="vol" name="vol" min="0" max="100" value="70">
           <div class="btn-row">
             <button data-min="3">3 min</button>
             <button data-min="5">5 min</button>
             <button data-min="10" class="active">10 min</button>
           </div>
           <p id="session-toast" hidden>Time for a cuddle!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.core.min.js"></script>
    <script src="public/sounds.js" type="module"></script>
    <script src="public/app.js" type="module"></script>
</body>
</html>
